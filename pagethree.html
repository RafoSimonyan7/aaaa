<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

</head>


<body>

<div class="main">
    <div class="parenttwo">
        <div class="searchBar">
            <div class="food_delivery">
                <span class="food"> Food</span>
                <span class="delivery">delivery</span>
            </div>

            <div class="newchild2">
                <form>
                    <input id="search" type="text" placeholder="Search" name="search">
                    <button class="searchButton" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="nav">
            <nav>
                <a class="navSearch" href="/../">Restaurants</a>
                <a class="navSearch" href="/../"> Deals </a> |
                <a class="navSearch" href="/../"> My orders </a>
            </nav>

            <i class='fa fa-shopping-bag'></i>

            <img class="newpic" src="./images/8f39c1c47c7e97b4d21b29b6e2698265%20(1).png" alt="img">
        </div>
    </div>

    <div class="flex4">
        <div class="settingspart">
                <span class="accounttwo"> Settings </span>
            <div class="settingList first">
                <span class="settingIcon active"><i class='fa fa-user-circle'></i></span>
                <div class="someAccount">
                    <span>Account</span>
                    <span class="personal"> Personal information</span>
                </div>
            </div>

            <div class="settingList">
                <span class="settingIcon"><i class='fas fa-map-marker-alt'></i></span>
                <div class="someAccount">
                    <span>Address</span>
                    <span class="personal">Shopping addresses</span>
                </div>
            </div>

            <div class="settingList">
                <span class="settingIcon"><i class='fas fa-credit-card'></i></span>
                <div class="someAccount">
                    <span>Payment method</span>
                    <span class="personal">Connected credit cards</span>
                </div>

            </div>

            <div class="settingList">
                <span class="settingIcon"><i class='fa fa-shield'></i></span>
                <div class="someAccount">
                    <span>Security</span>
                    <span class="personal"> Password, 2FA</span>
                </div>

            </div>

        </div>


        <div class="accountInfo">
            <span class="accounttwo"> Account </span>
            <div class="borderdiv">
                <div class="personalHeader">
                    <span class="info"> Personal information </span>
                </div>
                <div class="avatar">
                    <div class="personalImg">
                        <span class="av">Avatar</span>
                        <img class="picav" src="./images/8f39c1c47c7e97b4d21b29b6e2698265%20(1).png" alt="">
                    </div>
                    <input class="button clicked" type="button" value="change">
                    <input class="button" type="button" value="Remove">
                </div>
                <form class="flex5">
                    <div class="inputField"><label class="firstname"> First name </label>
                        <input class="name" placeholder="Jane" type="text" name="name" id="name">
                    </div>

                    <div class="inputField">
                        <label class="firstname"> Last name </label>
                        <input class="name" placeholder="Robertson" type="text" name="last" id="last">
                    </div>
                    <div class="inputField">
                        <label class="firstname"> Email </label>
                        <input class="name" placeholder="something@example.com" type="email" name="email"
                        >
                    </div>
                    <div class="inputField">
                        <label class="firstname"> Phone number </label>
                        <input class="name" placeholder="(212) 555-677" type="tel" name="email">
                    </div>
                </form>
                <div class="checkboxes">
                    <span class="not"> Email notifications</span>
                    <form>
                        <div class="flex7">
                            <div class="checkboxPart">
                                <div class="check">
                                    <input type="checkbox" name="deals" checked>
                                    <label> New deals</label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" name="restaurant" checked>
                                    <label> New restaurants</label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" name="order" checked>
                                    <label> Order statuses</label>
                                </div>
                            </div>
                            <div class="checkboxPart">
                                <div class="check">
                                    <input type="checkbox" name="pass" checked>
                                    <label> Password changes</label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" name="special" checked>
                                    <label> Special offers</label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" name="news" checked>
                                    <label> Newsletter</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <div class="logout">
                        <input type="button" class="log" value="Log out">
                    </div>
                    <div class="discardAndSave">
                        <input type="button" class="dis" value="Discard changes">
                        <input type="button" class="changes" value="Save changes">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
